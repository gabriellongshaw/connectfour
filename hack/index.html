<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>You've been hacked!</title>
<style>
  body {
    margin: 0;
    background: black;
    overflow: hidden;
    font-family: monospace;
    color: lime;
  }

  .matrix-column {
    position: absolute;
    top: -100%;
    font-size: 16px;
    line-height: 1.2em;
    white-space: pre;
    animation: matrixFall linear infinite;
    transition: opacity 0.3s, filter 0.3s;
  }

  @keyframes matrixFall {
    0% { top: -100%; opacity: 1; }
    90% { opacity: 1; }
    100% { top: 100%; opacity: 0; }
  }

  .messages-box {
    position: absolute;
    bottom: 20px;
    left: 20px;
    right: 20px;
    z-index: 100;
    color: lime;
    background: rgba(0, 0, 0, 0.7);
    padding: 20px;
    text-align: left;
    white-space: pre-wrap;
    font-size: 16px;
    box-shadow: 0 0 2px lime;
    border-radius: 8px;
    opacity: 0;
    max-height: 0;
    overflow: hidden;
    transition: opacity 0.5s, max-height 0.5s;
  }

  .messages-box-active {
    opacity: 1;
    max-height: 300px;
  }

  .disappear {
    opacity: 0 !important;
    transform: translateY(20px) scale(0.9) !important;
    filter: blur(5px) !important;
  }

  .final-message {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 90%;
    transform: translate(-50%, -50%) scale(0.9) skewX(-5deg);
    filter: blur(5px);
    color: red;
    text-align: center;
    opacity: 0;
    transition: opacity 0.5s, transform 0.5s, filter 0.5s;
  }

  .final-message-active {
    opacity: 1;
    transform: translate(-50%, -50%) scale(1) skewX(0deg);
    filter: blur(0px);
  }

  .final-message h1 {
    font-size: 4em;
    margin: 0 0 20px 0;
  }

  .final-message p {
    font-size: 1.5em;
    margin: 10px auto;
    line-height: 1.6em;
    max-width: 600px; 
    word-wrap: pre-wrap;
  }
</style>
</head>
<body>

<div class="messages-box" id="messages-box"></div>

<div class="final-message" id="final-message">
  <h1>ACCESS GRANTED</h1>
  <p>You have been hacked.</p>
</div>

<script>
const columns = 40;
const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()";
const messageBox = document.getElementById('messages-box');
const finalMessage = document.getElementById('final-message');
const messages = [
  "Establishing connection...",
  "Bypassing firewall...",
  "Injecting virus payload...",
  "Extracting user data...",
  "Decrypting passwords...",
  "Overwriting system logs...",
  "Hack complete..."
];

const accessGrantedSound = new Audio('your_sound.mp3');

for (let i = 0; i < columns; i++) {
  const col = document.createElement('div');
  col.className = 'matrix-column';
  col.style.left = (i * 25) + 'px';
  col.style.animationDuration = (3 + Math.random() * 5) + 's';
  col.style.animationDirection = Math.random() > 0.5 ? 'normal' : 'reverse';

  let columnText = '';
  for (let j = 0; j < 50; j++) {
    columnText += chars[Math.floor(Math.random() * chars.length)] + '\n';
  }
  col.textContent = columnText;
  document.body.appendChild(col);
}

let messageIndex = 0;
const messageInterval = setInterval(() => {
  if (messageIndex < messages.length) {
    messageBox.textContent = messages[messageIndex];
    if (messageIndex === 0) messageBox.classList.add('messages-box-active');
    messageIndex++;
  } else {
    clearInterval(messageInterval);

    const allColumns = document.querySelectorAll('.matrix-column');
    allColumns.forEach(col => col.classList.add('disappear'));
    messageBox.classList.add('disappear');

    setTimeout(() => {
      finalMessage.classList.add('final-message-active');
      if (typeof accessGrantedSound.play === 'function') {
        accessGrantedSound.play().catch(e => console.error("Sound play failed:", e));
      }
      if ("vibrate" in navigator) navigator.vibrate(500);
    }, 500); 
  }
}, 1000);

window.addEventListener('beforeunload', (event) => {
  event.returnValue = '';
});
</script>
</body>
</html>
